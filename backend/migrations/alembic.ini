# Orchestration Engine — Alembic configuration
#
# The actual DB URL is injected programmatically by env.py and migrate.py.
# This file provides defaults for the alembic CLI.

[alembic]
script_location = %(here)s
# Placeholder — overridden in env.py
sqlalchemy.url = sqlite:///data/orchestration.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
